     <script>

        function pulaLinha () {

        function mostra(frase) {
        document.write(frase);

         //somapositivos
        let arr = [1, 2, -3, 4];

        function qualquerCoisa (array) 
        {
            let contador = 0;
            for (i = 0; i < array.length; i++)
            {
                if (array[i] >= 0) 
                {
                    contador += array[i]
                } 
            }
            return contador
        }

        //console.log (qualquerCoisa(arr));
        mostra("A soma dos positivos é " + qualquerCoisa(arr));

        //array+array

        let array1 = [6, 8, 0]
        let array2 = [2, 4, 7]
        
        function somaArrays (array1, array2) 
        {
            let contador1 = 0;
            let contador2 = 0;

            for (let i = 0; i < array1.length; i++)
            {
                contador1 += array1[i];
            }

            for (let i = 0; i < array2.length; i++)
            {
                contador2 += array2[i]
            }

            return contador1 + contador2
        }

        //console.log (somaArrays(array1,array2));
        mostra("A soma dos arrays é " + somaArrays(array1,array2));

        //multiplos de 3 e 5

        // Listar a soma de todos os números naturais múltiplos de 3 e 5 menores que o valor passado. 
        // Por exemplo, se passarmos 10 como valor, os múltiplos são 3, 5, 6 e 9. A soma desses múltiplos dá 23. 
        // Caso o número passado for negativo, retorne 0.

        let valor = 10;

        function multiplos (valor)
        {
            let arr = [];
            let contador = 0;

            if (valor >= 0)
            {
                for (let i = 1; i < valor; i++)
                {
                    if (i % 3 == 0 || i % 5 == 0)
                    {
                        arr.push(i)
                    }
                }
            }
            else 
            {
                return 0
            }

            for (let i = 0; i < arr.length; i++)
            {
                contador += arr[i]
            }

            return contador;
        }

        //console.log (multiplos(valor));
        mostra("A soma dos múltiplos de 3 e 5 é " + multiplos(valor));


    </script>
